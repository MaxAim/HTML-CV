<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/cc0fb5330a.js" crossorigin="anonymous"></script>
    <title>CV</title>
</head>
<body onload="getData()">
    <div id="mainContainer">
        <butto id="menu">三</butto>
        <nav>
            <div>
                <a href="#">Top</a>
                <a href="#skills">Skills</a>
                <a href="#summary">Summary</a>
                <a href="#work">Work Experience</a>
                <a href="#education">Education</a>
            </div>
            <div id="social">
                <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="www.snapchat.com"><i class="fa-brands fa-snapchat"></i></a>
                <a href="www.pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
                <a href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
                <a href="www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </nav>
        <aside>
            <div id="name">
                <img src="img/pfp.jpg" alt="Profile pic">
                <h1 id="nameText" class="toLoad"></h1>
            </div>
            <div class="points">
                <div>
                    <p id="titleText" class="toLoad"><i class="fa-solid fa-briefcase"></i> </p>
                    <p id="locationText" class="toLoad"><i class="fa-solid fa-house"></i> </p>
                </div>
                <div>
                    <p  id="mailText" class="toLoad"><i class="fa-solid fa-envelope"></i> </p>
                    <p  id="phoneText" class="toLoad"><i class="fa-solid fa-phone"></i> </p>
                </div>
            </div>
            <div id="skills" class="skills">
                <h2><i class="fa-solid fa-asterisk"></i> Habilidades</h2>
                <p id="skill1Text" class="toLoad"></p>
                <div class="percentages"><p id="skill1perText" class="colapsable aside toLoad"></p></div>
                <p id="skill2Text" class="toLoad"></p>
                <div class="percentages"><p id="skill2perText" class="colapsable aside toLoad"></p></div>
                <p id="skill3Text" class="toLoad"></p>
                <div class="percentages"><p id="skill3perText" class="colapsable aside toLoad"></p></div>
            </div>
            <div class="skills">
                <h2><i class="fa-solid fa-globe"></i> Lenguajes</h2>
                <p id="language1Text" class="toLoad"></p>
                <div class="percentages"><p id="language1perText"  class="colapsable aside toLoad"></p></div>
                <p id="language2Text" class="toLoad"></p>
                <div class="percentages"><p id="language2perText"  class="colapsable aside toLoad"></p></div>
                <p id="language3Text" class="toLoad"></p>
                <div class="percentages"><p id="language3perText" class="colapsable aside"></p></div>
                <button title="Expand" onclick="full('aside')"><div class="button aside">▲</div></button>
            </div>
        </aside>
        <main>
            <div id="summary">
                <h2><i class="fa-solid fa-certificate"></i> Resumen</h2>
                <h3 id="summaryTitleText" class="toLoad"></h3>
                <p id="summaryText" class="toLoad"></p>
            </div>
            <div id="work">
                <h2><i class="fa-solid fa-suitcase"></i> Experiencia Laboral</h2>
                <div>
                    <h3 id="workExperience1Text" class="toLoad"></h3>
                    <p id="workExperience1dateText" class="colapsable work toLoad"><i class="fa-solid fa-calendar-days"></i> </p>
                    <p id="workExperience1exText" class="colapsable work toLoad"></p>
                </div>
                <div>
                    <h3 id="workExperience2Text" class="toLoad"></h3>
                    <p id="workExperience2dateText" class="colapsable work toLoad"><i class="fa-solid fa-calendar-days"></i> </p>
                    <p id="workExperience2exText" class="colapsable work toLoad"></p>
                </div>
                <button title="Expand" onclick="full('work')"><div class="button work">▲</div></button>
            </div>
            <div id="education">
                <h2><i class="fa-solid fa-graduation-cap"></i> Educación</h2>
                <div>
                    <h3 id="education1Text" class="toLoad"></h3>
                    <p id="education1dateText" class="colapsable education toLoad"><i class="fa-solid fa-calendar-days"></i> </p>
                    <p id="education1exText" class="colapsable education toLoad"></p>
                </div>
                <div>
                    <h3 id="education2Text" class="toLoad"></h3>
                    <p id="education2dateText" class="colapsable education toLoad"><i class="fa-solid fa-calendar-days"></i> </p>
                    <p id="education2exText" class="colapsable education toLoad"></p>
                </div>
                <div>
                    <h3 id="education3Text" class="toLoad"></h3>
                    <p id="education3dateText" class="colapsable education toLoad"><i class="fa-solid fa-calendar-days"></i> </p>
                    <p id="education3exText" class="colapsable education toLoad"></p>
                </div>
                <button title="Expand" onclick="full('education')"><div class="button education">▲</div></button>
            </div>
        </main>
    </div>
    <footer>
        <p>Mis Redes</p>
        <div>
            <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="www.snapchat.com"><i class="fa-brands fa-snapchat"></i></a>
            <a href="www.pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
            <a href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
